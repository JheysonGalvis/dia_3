    <script>
        //1 es git init, 2 es git add ., 3 es git commit -m "", 4 es git status, 5 es git log, 6 es font-size, 7 es color. 
        let nombre = 0
        let jugador = 0
        nombre = prompt("Hola. ¿Cuál es tu nombre?")
        alert("Gracias por visitar ésta web " + nombre)
        document.write("Bienvenid@, " + nombre )
        jugador = prompt("Elige: \n 1 para git init \n 2 para git add \n 3 para git commit -m \n 4 para git status \n 5 para git log \n 6 para font-size \n 7 para color \n 8 para ls -la")
        // alert("Elegiste " + jugador)
        if(jugador == 1){
            alert(" Elegiste 1: git init sirve para inicializar el repositorio")
            document.write( " git init es el primer estado de git")
        }
        else if(jugador == 2){
            alert(" Elegiste 2: git add, sirve para agregar archivos al área de preparación")
            document.write( " git add . es el segundo estado de git")
        }
        else if(jugador == 3){
            alert(" Elegiste 3: git commit -m,  sirve para hacer commit al proyecto")
            document.write( " git commit -m es el tercer estado de git")
        }
        else if(jugador == 4){
            alert(" Elegiste 4: git status, sirve para conocer el estado del proyecto")
            document.write( " git status no es un estado de git")
        }
        else if(jugador == 5){
            alert( " Elegiste 5: git log, sirve para ver los commits del proyecto")
            document.write(" git log no es un estado de git")
        }
        else if(jugador == 6){
            alert( " Elegiste 6: font-size, sirve para aumentar tamaño del texto")
            document.write(" font size es una propiedad de CSS")
        }
        else if(jugador == 7){
            alert( " Elegiste 7: color, sirve para dar color a un texto desde CSS")
            document.write(" color es una propiedad de CSS")
        }
        else if(jugador == 8){
            alert( " Elegiste 8: ls -la, sirve ver archivos ocultos y no ocultos")
            document.write(" ls -la es para ver archivos ocultos y no ocultos")
        }
        else{
            alert(" No elegiste ningún número")
            document.write( " ¿Qué parte de escribir un número no entendiste? \n Refresca la página e inténtalo de nuevo zorra.")
        }
    </script>
